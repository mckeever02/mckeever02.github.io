<article itemscope="" itemtype="http://schema.org/BlogPosting">
  <a href="{{post.url}}" class="flex justify-between items-baseline pv3 link near-black hover-blue">
    <h3 itemprop="name headline" class="truncate mw5 mw-none-ns f6 f4-ns ma0 mb1 normal dib ma0">{{post.title}}</h3>
    <span class="line-spacer flex-auto mh2"></span>
    <time datetime="{{post.date}}" itemprop="datePublished" class="f8 f7-ns gray b ttu tracked ma0">{{post.date | date: "%d %B %Y"}}</time>
  </a>
</article>
