        <script>
          /*!
          loadCSS: load a CSS file asynchronously.
          [c]2014 @scottjehl, Filament Group, Inc.
          Licensed MIT
          */
          function loadCSS( href, before, media ){
              "use strict";
              var ss = window.document.createElement( "link" );
              var ref = before || window.document.getElementsByTagName( "script" )[ 0 ];
              var sheets = window.document.styleSheets;
              ss.rel = "stylesheet";
              ss.href = href;
              ss.media = "only x";
              ref.parentNode.insertBefore( ss, ref );
              function toggleMedia(){
                  var defined;
                  for( var i = 0; i < sheets.length; i++ ){
                      if( sheets[ i ].href && sheets[ i ].href.indexOf( href ) > -1 ){
                          defined = true;
                      }
                  }
                  if( defined ){
                      ss.media = media || "all";
                  }
                  else {
                      setTimeout( toggleMedia );
                  }
              }
              toggleMedia();
              return ss;
          }
        </script>

        <script>
            loadCSS( "/css/main.css" );
        </script>

        <script>
        // Google Analytics
        var gaProperty = 'UA-39366656-1';

        // Disable tracking if the opt-out cookie exists.
        var disableStr = 'ga-disable-' + gaProperty;
        if (document.cookie.indexOf(disableStr + '=true') > -1) {
          window[disableStr] = true;
          if (document.documentElement) {
            document.documentElement.className += " disable-ga";
          }
        }

        if (navigator.userAgent.indexOf("Speed Insights") == -1) {
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
          ga('create', gaProperty, 'auto');
          ga('send', 'pageview');
        }

        // Opt-out function
        function gaOptout() {
          document.cookie = disableStr + '=true; expires=Thu, 31 Dec 2099 23:59:59 UTC; path=/';
          window[disableStr] = true;
          if (document.documentElement) {
            document.documentElement.className += " disable-ga";
          }
        }
        // End Google Analytics

        /* include loadJS library */
        (function( w ){
            var loadJS = function( src, cb ){
                "use strict";
                var ref = w.document.getElementsByTagName( "script" )[ 0 ];
                var script = w.document.createElement( "script" );
                script.src = src;
                script.async = true;
                ref.parentNode.insertBefore( script, ref );
                if (cb && typeof(cb) === "function") {
                    script.onload = cb;
                }
                return script;
            };
            // commonjs
            if( typeof module !== "undefined" ){
                module.exports = loadJS;
            }
            else {
                w.loadJS = loadJS;
            }
        }( typeof global !== "undefined" ? global : this ));
        /* check if font was previously used */
        if (sessionStorage.getItem('fonts-loaded')) {
            // fonts cached, add class to document
            document.documentElement.classList.add('fonts-loaded');
        } else {
            // load script with font observing logic
            loadJS('{{site.baseurl}}/js/dist/font.min.js');
        }

        </script>

        {% include symbol-defs.svg %}

    <body class="{%if page.url contains "404"%}bg-white{%else%}bg-loblolly-gray{%endif%} sans-serif near-black normal pa4-ns">
      <main class="overflow-hidden z-1 relative shadow-7 center {%if page.url contains "404"%}bg-black cover bg-center{%else%}bg-white{%endif%}">
        <nav class="db dt-ns w-100 border-box pv3 pv4-ns ph4-m ph5-l relative z-1">
          <div class="db dtc-ns v-mid w-100 w-25-ns tc tl-ns">
            <a class="{%if page.url contains "404"%}white{%else%}black{%endif%} link pv2 dib pv0-ns" href="{{site.baseurl}}/" title="Home">
              <h2 id="logo" class="f7 f7-ns b dib">mckvr</h2>
            </a>
          </div>
          <div class="dtc-ns v-mid w-100 w-75-ns tc tr-ns mt2 mt0-ns">
            {% for item in site.navigation %}
              {% assign class = nil %}
              {% if page.url contains item.url %}
                  {% assign class = 'active' %}
              {% endif %}
              <a href="{{ item.url }}" class="{{ class }} link {%if page.url contains "404"%}hover-white{%else%}hover-black{%endif%} gray b f6 f7-ns dib {% if forloop.last == true %} {%else%} mr4 mr5-ns {%endif%}" title="{{item.title}}">
                {{ item.title }}
              </a>
            {% endfor %}
          </div>
        </nav>

        {{content}}

      </main>
    </body>
